<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- CSS Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-grid.css">
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    .jumbotron {
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      background-color: #e9ecef;
      border-radius: .3rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<!-- Header -->
<header class="container">
  <!-- Navigation -->
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mt-4 border-bottom">
    <a href="./index.html" class="d-flex align-items-center text-dark">
      View Highscores
    </a>
    <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <div id="time"></div>
    </div>
  </div>
</header>


  <div class="container">
    <div class="row bg-light p-5 rounded-lg m-3  text-center">
      <h1 class="display-4 my-4">Coding Quiz Challenge</h1>
      <p class="lead">Try to answer the following code-related questions within the time limit.<br />Keep in mind that the incorrect answers will penalize your score/time by 10 seconds!</p>
      <p id="result"></p>
      <form id="scoreForm" class="hidden">
        <div class="mb-3">
          <label for="initials" class="form-label">Enter your initials</label>
          <input type="text" class="form-control" name="initials" id="initials">
        </div>
        <button class="btn btn-primary" id="submitScore">Submit Score</button>
      </form>
      <div id="startQuiz">
        <p>You have 75 seconds to start.</p>
        <button id="startQuiz" class="btn purple darken-4 btn-lg">Start Quiz</button>
      </div>

    </div>
    <div id="question" class="row">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./assets/js/quiz.js"></script>
</body>

</html>
